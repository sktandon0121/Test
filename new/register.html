<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
 	<div class="col-md-4">
 		<h2>Registration form</h2>
 		  <form  id="submit-form">
 		    <div class="form-group">
 		      <label for="email">Name:</label>
 		      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
 		    </div>
 		    <div class="form-group">
 		      <label for="email">Phone:</label>
 		      <input type="number" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
 		    </div>
 		    <div class="form-group">
 		      <label for="email">Email:</label>
 		      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
 		    </div>
 		    <!-- <div class="form-group">
 		      <label for="pwd">Password:</label>
 		      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
 		    </div> -->
 		   <!--  <div class="checkbox">
 		      <label><input type="checkbox" name="remember"> Remember me</label>
 		    </div> -->
 		    <span id="submit-req" class="btn btn-default">Submit</span>
 		  </form>
 	</div>           
</div>

</body>
</html>


<script type="text/javascript">
	
	$(document).ready(function(){
		$('#submit-req').click(function(e){submitRequest()});
	});

	function submitRequest(){
		var data = $('#submit-form').serializeArray();
		var submit_url = 'request.php';
		// alert('hell');
		console.log(data);
		$.ajax({
			type:'POST',
			url : submit_url,
			data: data,
			success:function(e){
				alert(e);
			}
		});
	}
</script>
